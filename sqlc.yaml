version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/repository/sqlite/queries/"
    schema: "internal/repository/sqlite/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "internal/repository/sqlite/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
