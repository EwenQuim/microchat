<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="/favicon.ico" />
  <title>Offline - Microchat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                   'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: oklch(1 0 0);
      color: oklch(0.141 0.005 285.823);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .offline-container {
      text-align: center;
      max-width: 400px;
    }
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      opacity: 0.5;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: oklch(0.552 0.016 285.938);
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .retry-button {
      background: oklch(0.21 0.006 285.885);
      color: oklch(0.985 0 0);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .retry-button:hover {
      opacity: 0.9;
    }
    .retry-button:active {
      opacity: 0.8;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: oklch(0.141 0.005 285.823);
        color: oklch(0.985 0 0);
      }
      p {
        color: oklch(0.705 0.015 286.067);
      }
      .retry-button {
        background: oklch(0.985 0 0);
        color: oklch(0.21 0.006 285.885);
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <circle cx="12" cy="20" r="1"></circle>
    </svg>
    <h1>You're Offline</h1>
    <p>Microchat requires an internet connection to load new content. Please check your connection and try again.</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
