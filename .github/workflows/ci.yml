name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Download Go dependencies
        run: go mod download

      - name: Verify Go dependencies
        run: go mod verify

      - name: Build server
        run: make build-server

      - name: Build CLI
        run: make build-cli

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2

      - name: Run tests
        run: make test

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install frontend dependencies
        run: cd app && npm ci

      - name: Build frontend
        run: cd app && npm run build
